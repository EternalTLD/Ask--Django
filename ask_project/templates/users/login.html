{% extends 'layout/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<div class="col-4"></div>

<div class="mt-3 mb-3 p-3 col-4 rounded border border-1 border-primary row g-0 overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <h2 class="text-center">Войти</h2>
  <hr class="border border-2 border-primary">
  <form method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    
      <div class="form-outline mb-4">
        <label class="control-label">Никнейм</label>
        <input class="form-control" value="{{ form.login.value|default_if_none:'' }}" name="username" placeholder="" type="username">
      </div>

      <div class="form-outline mb-4">
        <label class="control-label">Пароль</label>
        <input class="form-control" name="password" placeholder="" type="password">
      </div>
        
      <div class="d-flex justify-content-end pt-3">
        <button type="submit" class="btn btn-primary btn-lg ms-2">Войти</button>
      </div>

      <input type="hidden" name="next" value="{{ next }}">

  </form>
  <p><a href="{% url 'users:password_reset' %}" class="href">Забыли пароль?</a></p>
</div>
{% endblock %}
