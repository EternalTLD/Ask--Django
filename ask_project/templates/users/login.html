{% extends 'layout/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block content %}
<span>
  <h2 class="mt-3 p-3 border bg-light rounded"><a>Log In</a></h2>
</span>
<form method="POST" action="{% url 'users:login' %}">
  {% csrf_token %}
  
    <div class="form-outline mb-4">
      <label class="control-label">Username</label>
      <input class="form-control" value="{{ form.login.value|default_if_none:'' }}" name="username" placeholder="" type="username">
    </div>

    <div class="form-outline mb-4">
      <label class="control-label">Your Password</label>
      <input class="form-control" name="password" placeholder="" type="password">
    </div>
      
    <div class="d-flex justify-content-end pt-3">
      <button type="submit" class="btn btn-warning btn-lg ms-2">Sign up</button>
    </div>

    <input type="hidden" name="next" value="{{ next }}">

</form>
<p><a href="{% url 'users:password_reset' %}" class="href">Забыли пароль?</a></p>
{% endblock %}
