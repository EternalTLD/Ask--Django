{% extends 'layout/base.html' %}

{% block content %}
<div class="col-4"></div>

<div class="mt-3 mb-3 p-3 col-4 rounded border border-1 border-primary row g-0 overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <h2 class="text-center">Забыли пароль?</h2>
  <hr class="border border-2 border-primary">
    <p>Введите email, чтобы сбросить пароль.</p>
    <form method="post">
        <div class="form-outline mb-4">
            <label class="control-label">Email</label>
            <input class="form-control" value="{{ form.email.value|default_if_none:'' }}" name="email" placeholder="" type="email">
        </div>
        <div class="d-flex justify-content-end pt-3">
            <button type="submit" class="btn btn-primary btn-lg ms-2">Подтвердить</button>
        </div>
        {% csrf_token %}
    </form>
</div>
{% endblock %}
