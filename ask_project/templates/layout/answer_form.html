<div class="card-footer py-3 border-0" style="background-color: #d6d6d6;">
    <div class="d-flex flex-start w-100">

      <img class="rounded-circle shadow-1-strong me-3"
        src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" alt="avatar" width="40"
        height="40" />

      <div class="form-outline w-100">

        <form action="{% url 'questions:question_detail' question.pk question.slug %}" method="post">
            {% csrf_token %}
            <textarea name="content" class="form-control" id="content" rows="4"
            style="background: #fff;"></textarea>
            <label class="form-label" for="textAreaExample">Message</label>
            <div class="float-end mt-2 pt-1">
                <button type="submit" class="btn btn-primary btn-sm">Post comment</button>
            </div>
        </form>

      </div>
    </div>
</div>
