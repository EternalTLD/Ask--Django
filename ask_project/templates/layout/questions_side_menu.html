<div class="position-fixed">
    <span>
      <h2 class="mt-3 p-3 border text-light bg-secondary bg-gradient rounded" style="width: 20rem;">
        <a>Похожие вопросы</a>
      </h2>
    </span>
    {% for question in questions %}
    <div class="card text-dark bg-light mb-3" style="width: 20rem;">
        <div class="row g-0">
            <div class="col-md-3 d-flex flex-column justify-content-center">
                <div class="d-flex justify-content-center">
                    <img src="{{ question.author.profile.get_profile_image }}" class="rounded-circle p-1" alt="..." width="65" height="65" >
                </div>
                <div class="d-flex justify-content-center">
                    <p class="card-text">
                        <a href="{{ question.author.profile.get_absolute_url}}">{{ question.author.username }}</a>
                    </p>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ question.get_absolute_url }}" class="href">{{ question.title }}</a></h5>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
