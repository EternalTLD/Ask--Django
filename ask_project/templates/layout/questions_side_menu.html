<div class="position-fixed">
    <span>
      <h2 class="mt-3 p-3 border text-light bg-secondary bg-gradient rounded" style="width: 20rem;">
        <a>Похожие вопросы</a>
      </h2>
    </span>
    {% for question in questions %}
    <div class="card text-dark bg-light mb-3" style="width: 20rem;">
        <div class="row g-0">
            <div class="col-md-4">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(19).webp" class="img-fluid rounded-start" alt="..." width="65" height="65" >
                <p class="card-text">{{ question.author.username }}</p>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ question.get_absolute_url }}" class="href">{{ question.title }}</a></h5>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    {% endfor %}
</div>
