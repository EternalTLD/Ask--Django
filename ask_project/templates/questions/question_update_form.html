{% extends "layout/nav_bar.html" %}

{% load static %}
{% load bootstrap5 %}
{% load questions_tags %}

{% block content %}
<div class="col-10">
    <span>
        <h2 class="mt-3 p-3 border bg-light rounded"><a>Update question</a></h2>
    </span>
</div>
<form method="post" action="{% url 'questions:question_update' question.pk %}">
    {% csrf_token %}
    <div class="col-10 mt-3">

        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example8">Title</label>
            <input type="title" name="title" value="{{form.title.value}}" id="form3Example8" class="form-control form-control-lg" />
        </div>

        <div class="form-outline mb-4">
            <label class="form-label" for="form3Example8">Tags</label>
            <input type="tags" name="tags" value="{{form.tags.value }}" id="form3Example8" class="form-control form-control-lg" />
        </div>
        
        <div class="form-floating mb-4">
            <textarea type="content" name="content" value="" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label class="form-label" for="form3Example9">Question</label>
        </div>
        
        <div class="d-flex justify-content-end pt-3">
            <button type="submit" class="btn btn-warning btn-lg ms-2">Update question</button>
        </div>
    </div>
{% endblock %}
