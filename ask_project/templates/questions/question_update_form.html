{% extends 'layout/base.html' %}

{% block content %}
<div class="col-3"></div>

<div class="mt-3 mb-3 p-3 col-6 bg-light rounded border border-1 row g-0 overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <h2 class="text-center">Изменить вопрос</h2>
  <hr class="border border-2 border-primary">
  <form method="POST" action="{% url 'questions:question_update' question.pk %}">

    {% csrf_token %}

    <div class="form-outline mb-4">
      <label class="control-label">Название</label>
      <input class="form-control" value="{{form.title.value}}" name="title" type="text">
    </div>
      
    <div class="form-outline mb-4">
      <label class="control-label">Тэги (введите теги через запятую)</label>
      <input class="form-control"  value="{% for tag in form.tags.value %}{{tag.name}}{% endfor %}" name="tags" type="text">
    </div>
      
    <div class="form-floating mb-4">
        <textarea type="content" name="content" class="form-control">{{form.content.value }}</textarea>
        <label class="form-label" for="form3Example9">Введите вопрос</label>
    </div>

    <!--
      фотка
      <input type="file" class="form-control" id="customFile" />
      <label class="form-label" for="form3Example90">Upload avatar</label>
    -->
    <div class="d-flex justify-content-end pt-3">
      <button type="submit" class="btn btn-primary btn-lg ms-2" value="Complete Registration!">Изменить</button>
    </div>
  </form>
  
</div>
{% endblock %}
