{% extends 'layout/base.html' %}

{% block content %}
<h2 class="mt-3 p-3 border bg-light rounded"><a>Delete question</a></h2>

<form method="post" action="{% url 'questions:question_delete' question.pk %}">
    Delete {{ object }}?
    {% csrf_token %}
    <p><input type="submit" value="Confirm"></p>
</form>
{% endblock %}
