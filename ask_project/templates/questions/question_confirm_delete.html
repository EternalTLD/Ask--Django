{% extends 'layout/base.html' %}

{% block content %}
<div class="col-4"></div>

<div class="mt-3 mb-3 p-3 col-4 bg-light border border-1 rounded row g-0 overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
  <h2 class="text-center">Удалить вопрос?</h2>
  <hr class="border border-2 border-danger">
  <p class="text-center">Вы действительно хотите удалить {{ object }}?</p>
  <form method="post" action="{% url 'questions:delete' question.pk %}">
    {% csrf_token %}
    <div class="d-flex justify-content-center pt-3">
        <button type="submit" class="btn btn-danger btn-lg ms-2">Удалить</button>
    </div>
  </form>
</div>
{% endblock %}
