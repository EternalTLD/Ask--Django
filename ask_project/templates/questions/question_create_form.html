{% extends 'layout/base.html' %}

{% block content %}
<h2 class="mt-3 p-3 border bg-light rounded"><a>Add new question</a></h2>

<form method="post" action="{% url 'questions:question_create' %}">
    {% csrf_token %}
    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example8">Title</label>
        <input type="title" name="title" id="form3Example8" class="form-control form-control-lg" />
    </div>

    <div class="form-outline mb-4">
        <label class="form-label" for="form3Example8">Tags</label>
        <input type="tags" name="tags" id="form3Example8" class="form-control form-control-lg" />
    </div>
        
    <div class="form-floating mb-4">
        <textarea type="content" name="content" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
        <label class="form-label" for="form3Example9">Question</label>
    </div>
        
    <div class="d-flex justify-content-end pt-3">
        <button type="submit" class="btn btn-warning btn-lg ms-2">Add question</button>
    </div>    
</form>
{% endblock %}
