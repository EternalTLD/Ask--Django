{% load questions_tags %}
<div class="position-fixed">
    <h2 class="mt-3 p-3 border text-light bg-secondary bg-gradient rounded text-center" style="width: 20rem;">Популярные теги</h2>
    <div class="p-3 border text-light bg-light rounded" style="max-width: 20rem;">
        {% popular_tags_list as popular_tags_list %}
            {% for tag in popular_tags_list %}
            <div class="d-flex flex-row" style="padding: .25rem 0rem .25rem;">
                <div class="d-flex align-items-center">
                    <form action="{% url 'questions:by_tag' tag.slug %}">
                        <button class="btn btn-outline-primary" type="submit" data-mdb-ripple-color="dark" style="padding: .15rem 1rem .1rem;">
                            {{ tag.name }}
                        </button>
                    </form>
                </div>
                <div class="d-flex align-items-start text-dark" style="padding: .0rem 1rem .0rem;">
                    x
                </div>
                <div class="d-flex align-items-center text-dark">
                    {{ tag.total_questions }}
                </div>
            </div>
            {% endfor %}
    </div>
</div>
